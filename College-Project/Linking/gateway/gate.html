<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    


    <div class="split left">

      <div class="back">
          <a href="../../index.html"><i style="font-size:24px" class="fa">&#xf060;</i></a>
      </div> 


        <div class="l">
            <span>Subscribe to YogTantra</span>
            <span id="rupee">&#8377;699</span>per year

            <div class="yoga">
                <p>Yoga the journey of the self, through the self, to the self.</p>
            </div>

        </div>

        

    </div>



    <div class="split right">

    <table class="table">
        
        <caption id="heading">Payment Details</caption>

        <div class="form">
            <form action="" method="post">


        <div class="parts">    
         <tr>
             <td><label class="label" for="email">Email address</label></td>
             <td><input type="email" class="input" name="email" id="email"></td>
         </tr>
        </div>

        <div class="parts">
         <tr>
            <td><label class="label" for="name">Card holder's name</label></td>
            <td>  <input type="text" class="input" name="name" id="name" required></td>
        </tr>
        </div>

        <div class="parts">
        <tr>
            <td><label class="label" for="Number">Card number</label></td>
            <td><input type="number" class="input" name="num" id="Number" required></td>
        </tr>
        </div>

        <div class="parts">
         <tr>
            <td><label class="label" for="type">Card type</label></td>
            <td>
                <select class="inputbox" name="card_type" id="card_type" required>
                 <option value="">--Select a Card Type--</option>
                 <option value="Visa">Visa</option>
                 <option value="RuPay">RuPay</option>
                 <option value="MasterCard">MasterCard</option>
                 </select></td>
        </tr>
        </div>



        <div class="parts">
        <tr>
            <td><div class="expcvv">
                <label class="label" for="exp_date" class="expcvv_text" >Date of expiry</label></td>
            <td> <input type="date"  name="exp_date" id="exp_date" class="input" required />
            </div></td>
        </tr>
        </div>


        <div class="parts">  
        <tr>
            <td><div class="expcvv">
                <label class="label" for="cvv" class="expcvv_text2"> CVV</label></td>
            <td><input type="password" name="cvv" class="input" id="cvv"></td>
        </tr>  
        </div>
                
        <div class="parts">     
        <tr>
           
            <td colspan="2"><div class="parts">
                <button type="submit" class="valid-button">SUBMIT</button>
            </div></td>
        </tr>  
           

        </form>

       
    </table>    

    </div>
</body>

</html>
